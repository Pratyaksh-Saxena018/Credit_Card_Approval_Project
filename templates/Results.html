<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Credit Card Approval Result</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <link rel="icon" href="static/logo.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      min-height: 100vh;
      color: #f8f8f8;
    }
    .navbar {
      background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
      box-shadow: 0 4px 16px rgba(30,60,114,0.2);
      padding: 1rem 0;
    }
    .navbar-brand {
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-decoration: none;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.18);
      padding: 2.5rem 2rem;
      margin-top: 3rem;
      margin-bottom: 3rem;
      text-align: center;
    }
    h2 {
      font-weight: 700;
      letter-spacing: 1px;
      color: #fff;
      text-shadow: 0 2px 8px rgba(30,60,114,0.2);
      margin-bottom: 2rem;
    }
    .result {
      font-size: 1.5rem;
      color: #43cea2;
      font-weight: 700;
      margin-bottom: 2rem;
      text-shadow: 0 2px 8px rgba(67,206,162,0.2);
    }
    .btn {
      display: inline-block;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.75rem 2.5rem;
      border-radius: 30px;
      border: none;
      background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
      color: #fff;
      box-shadow: 0 4px 16px rgba(67,206,162,0.2);
      transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
      margin: 1rem 0 0 0;
      text-decoration: none;
    }
    .btn:hover {
      background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
      box-shadow: 0 8px 32px rgba(67,206,162,0.3);
      transform: translateY(-2px) scale(1.03);
    }
    footer {
      text-align: center;
      padding: 1.5rem 0 0.5rem 0;
      color: #b0b0b0;
      font-size: 1rem;
      background: transparent;
      letter-spacing: 1px;
    }
    @media (max-width: 600px) {
      .container, .card {
        padding: 1rem;
      }
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="/" class="navbar-brand">SmartBridge</a>
    </div>
  </nav>
  <div class="container">
    <div class="card">
      <h2>Prediction Result</h2>
      <div class="result">
        The customer is: <strong>{{ prediction }}</strong>
      </div>
      <a href="/Home" class="btn">Back to Home</a>
    </div>
  </div>
  <footer>
    &copy; 2020-2021 SmartBridge
  </footer>
</body>
</html>
